<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function yourFunction() {
        var action_src ="https://google.com/search?btnI=1&q=" +document.getElementsByName("keywords")[0].value;
        var your_form = document.getElementById("your_form");
        alert(your_form.action);
        window.open(action_src,"_self");
      }
    </script>
  </head>
  <body>
    <form id="your_form">
      <input type="text" name="keywords" />
      <input type="submit" value="Search" onclick="yourFunction()" />
    </form>
  </body>
</html>
